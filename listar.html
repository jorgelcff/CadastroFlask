<!DOCTYPE html>
<html>
<head>
    <title>Listagem de Produtos</title>
</head>
<body>
    <h1>Listagem de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto['nome'] }}</td>
                    <td>{{ produto['valor'] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/cadastrar">Cadastrar novo produto</a>
</body>
</html>
